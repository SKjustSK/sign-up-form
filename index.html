<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="bg-container">
        <div class = "logo">
            <img class = "logo-img" src="logo.png" alt="">
            <header>SIMPLIFY</header>
        </div>
    </div>

    <div class="sign-up-container">
        <div class="alluring-para">
            This is not an actual online service, but a project to get familiar with form styling. <br>
            You know you need something like this to culminate your dreams into a reality. <br><br>
            Join us to walk on the path of hard work and challenge!
        </div>

        <form class = "sign-up-form">
            <div class="inputs">
                <h3 class="sign-up-title">Let's Sign you up!</h3>
            
                <div class="names row">
                    <div class="creds">
                        <label for="first-name" class="label-text">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="creds">
                        <label for="last-name" class="label-text">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="contacts row">
                    <div class="creds">
                        <label for="email" class="label-text">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="creds">
                        <label for="phone" class="label-text">PHONE</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <div class="passwords row">
                    <div class="creds passwordBox">
                        <label for="password" class="label-text">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="creds">
                        <label for="confirm-password" class="label-text">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </div>

            <div class="submission">
                <button class="create-account">Create Account</button>
                <p class="already-signed">Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>

        
    </div>
</body>
</html>
